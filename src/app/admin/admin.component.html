<div class="w-50 p-5 mx-auto mt-5 border">
  <h1 class="fs-3 text-dark">Add Course</h1>
  <hr />
  <form class="p-3" [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label text-dark fw-bold">Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>
    <div class="mb-3">
      <label class="form-label text-dark fw-bold">Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    
      <div formGroupName="address">
        <h1>Address</h1>
        <div class="mb-3">
          <label class="form-label text-dark fw-bold">Street</label>
          <input type="text" class="form-control" formControlName="street" />
        </div>
        <div class="mb-3">
          <label class="form-label text-dark fw-bold">District</label>
          <input type="text" class="form-control" formControlName="district" />
        </div>
        <div class="mb-3">
          <label class="form-label text-dark fw-bold">Division</label>
          <input type="text" class="form-control" formControlName="division" />
        </div>
        <div class="mb-3">
          <label class="form-label text-dark fw-bold">Country</label>
          <input type="text" class="form-control" formControlName="country" />
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-5">
      <button
        type="submit"
        class="btn btn-primary w-25 fw-bold text-dark"
        [disabled]="!adminForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
